

    - name: Initialize Kubernetes cluster
      shell: kubeadm init --pod-network-cidr=192.168.0.0/16  --ignore-preflight-errors=NumCPU,Mem

    - name: Set up kubeconfig for regular user
      shell: |
        mkdir -p $HOME/.kube
        cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
        chown $(id -u):$(id -g) $HOME/.kube/config

    - name: Deploy CNI networking (example with Flannel)
      shell: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: Generate token for worker nodes
      shell: kubeadm token create --print-join-command
      register: join_command

    - name: Save join command to a file
      copy:
        content: "{{ join_command.stdout }}"
        dest: /tmp/join_command.sh
